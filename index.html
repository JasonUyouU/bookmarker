<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Web Bookmark</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Main stylesheet -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body onload="getBookmarks()">
	<!--Jumbotron-->
	<div class="container">
		<h1 class="my-4">Bookmarker</h1>
		<hr class="my-4">
		<div class="jumbotron text-center my-5">

		    <!--Title-->
		    <h1 class="card-title h2-responsive mt-2"><strong>Bookmark Your Favorite Sites</strong></h1>

		    <form id="myForm" class="my-4">
		    	<div class="form-group">
		    		<label>Site Name</label>
		    		<input type="text" class="form-control" id="siteName" placeholder="Website name">
		    	</div>
		    	<div class="form-group">
		    		<label>Site URL</label>
		    		<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
		    	</div>

			    <button type="button" class="btn btn-blue waves-effect" id="formButton">Submit</button>	
		    </form>

		</div>		

		<div class="row marketing">
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
			
		</div>

		<hr class="my-4">

		<footer class="footer">
			<p>&copy; 2017 Bookmarker, Inc.</p>
		</footer>

	</div>

	<!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
